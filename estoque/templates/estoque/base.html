{# estoque/templates/estoque/base.html #}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Estoque{% endblock %}</title>

  <!-- Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="{% static 'estoque/css/style.css' %}">
</head>
<body class="p-4">
  <nav class="mb-4">
    <a href="{% url 'dashboard' %}" class="btn btn-dark">Dashboard</a>
    <a href="{% url 'estoque:lista' %}" class="btn btn-primary">Produtos</a>
    <a href="{% url 'estoque:novo' %}"   class="btn btn-success">Novo Produto</a>
    <a href="{% url 'estoque:categoria_lista' %}" class="btn btn-secondary">Categorias</a>
    <a href="{% url 'estoque:mov_lista' %}" class="btn btn-info">Movimentações</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Opcional: JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
